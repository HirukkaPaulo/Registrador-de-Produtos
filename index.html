<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerenciador de Produtos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logotipo_dnc.png" width="100px">
        <h1> Gerenciador de Produtos </h1>
    </header>
    <main>
        <h2> Produtos </h2>
        <span> Lista de Produtos</span>
        <div class="card">
            <div class="inputpd">
                <label> Nome do Produto </label>
                <input id="pdnome" placeholder="Ex:Iphone">
            </div>
            <div class="inputpd">
                <label> Preço </label>
                <input id="preco" placeholder="Ex: R$ 100,00">
            </div>
            <button onclick="produto.adicionar()"> Adicionar </button>
            <button onclick="produto.cancelar()"> Cancelar </button>
        </div>
        
        <div class="conteudo">
            <table border="1px">
                <thead>
                    <th> ID </th>
                    <th> Produto </th>
                    <th> Preço </th>
                    <th> Remover </th>
                </thead>
                <tbody id="tbody">
                 
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
